name: 手动测试 Python 代码

# 关键修改：只保留 workflow_dispatch，去掉了 push
# 这意味着只有你点了按钮，它才会运行
on:
  workflow_dispatch:

jobs:
  run-my-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run 1.py
      run: python 1.py
