name: 测试 Python 代码

# 触发条件：当你推送代码(push) 或者 手动点击按钮(workflow_dispatch) 时运行
on:
  push:
  workflow_dispatch:

jobs:
  run-my-code:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统

    steps:
    # 1. 把你的代码下载到测试服务器
    - uses: actions/checkout@v4

    # 2. 安装 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. 安装依赖 (requirements.txt)
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 4. 运行你的 1.py 文件
    - name: Run 1.py
      run: python 1.py
