name: Build EXE

# 触发条件：当代码推送到 main 分支，或手动触发时运行
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境构建

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v4

    # 2. 安装 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 你可以根据需要修改版本

    # 3. 安装依赖
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    # 4. 运行 PyInstaller 打包
    # 注意：将 main.py 替换为你的脚本文件名
    # --onefile 表示打包成单个 exe 文件
    # --windowed 表示不显示黑色命令行窗口 (如果是 GUI 程序)；如果是命令行工具，请去掉此参数
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed main.py

    # 5. 上传生成的 exe 文件
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: My-App-Executable  # 下载时的压缩包名称
        path: dist/*.exe         # 上传 dist 目录下的所有 exe
